<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering</title>
    <link rel="stylesheet" href="/css/simple.min.css">
    <script defer src="/js/main.js"></script>
    <style>
    svg#diagram {
    border: 2px dashed white;
    background-color: #111;
    }
    svg#diagram polygon {
    stroke: grey;
    }
    svg#diagram rect {
    stroke: grey;
    }
    svg#diagram rect.active {
    }
    svg circle {
    fill: cyan;
    }
    svg g {
    fill: grey;
    }
    svg g g {
    fill: red;
    }
    svg g g g {
    fill: green;
    }
    svg g g g g {
    fill: blue;
    }
    .active {
    fill: orange;
    }
    </style>
  </head>
  <body>
    <svg id="diagram" width="640" height="480" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 120">
    </svg>
    <textarea id="schematic" rows="20">
[
[0],
[3,[2,[0],[0]]],
null,
[1,[2,[0],[0]]]
]
    </textarea>
  </body>
</html>
