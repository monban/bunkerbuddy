<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering</title>
    <link rel="stylesheet" href="/css/simple.min.css">
    <script defer src="/js/main.js"></script>
    <style>
    svg#diagram {
    border: 2px dashed white;
    background-color: #111;
    }
    svg#diagram polygon {
    stroke: white;
    fill: grey;
    }
    svg#diagram rect {
    stroke: white;
    fill: grey;
    }
    svg#diagram rect.active {
    fill: orange;
    }
    </style>
  </head>
  <body>
    <svg id="diagram" width="640" height="480" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 120">
      <g transform="translate(60,50)">
        <polygon points="0,0 3,0 10,7 10,10 0,10"/>
        <g transform="translate(10,-7) rotate(45)">
          <polygon points="0,0 3,0 10,7 10,10 0,10"/>
          <g transform="translate(10,-7) rotate(45)">
            <polygon points="0,0 3,0 10,7 10,10 0,10"/>
            <g transform="translate(10,-7) rotate(45)">
              <polygon points="0,0 3,0 10,7 10,10 0,10"/>
              <g transform="translate(10,-7) rotate(45)">
                <polygon points="0,0 3,0 10,7 10,10 0,10"/>
                <g transform="translate(10,-7) rotate(45)">
                  <polygon points="0,0 3,0 10,7 10,10 0,10"/>
                  <g transform="translate(10,-7) rotate(45)">
                    <g transform="rotate(90) translate(-2,-5)">
                      <polygon points="0,0 3,0 10,7 10,10 0,10"/>
                      <g transform="translate(10,-7) rotate(45)">
                        <polygon points="0,0 3,0 10,7 10,10 0,10"/>
                      </g>
                    </g>
                  </g>
                </g>
              </g>
            </g>
          </g>
        </g>
      </g>
      <!--<rect x="10" y="10" width="10" height="10" stroke="white" fill="transparent" stroke-width="1" />-->
    </svg>
    <textarea id="schematic" rows="20">
[1,
[1,[1,[1,[1,[1,[1,[1]]]]]]],
null,
null,
null
]
    </textarea>
  </body>
</html>
